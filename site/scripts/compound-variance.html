<div>
  <label>
    Variance retained (v):
    <input id="variance" type="number" step="0.01" value="0.9" />
  </label>
  <br />
  <label>
    Number of tasks (t):
    <input id="tasks" type="number" step="1" value="5" />
  </label>
  <br /><br />
  <button onclick="calculate()">Calculate</button>
  <p id="output"></p>
</div>

<script>
  function calculate() {
    const v = parseFloat(document.getElementById("variance").value);
    const n = parseInt(document.getElementById("tasks").value, 10);

    let p = 1; // p0 = 1
    for (let t = 0; t < n; t++) {
      p = p * v; // p_{t+1} = p_t * v
    }

    document.getElementById("output").textContent =
      `Cumulative correctness after ${n} tasks: ${p.toFixed(4)}`;
  }
</script>
