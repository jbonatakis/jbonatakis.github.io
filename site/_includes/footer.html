<footer class="site-footer h-card">
  <data class="u-url" href="{{ " /" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper" style="display: flex; justify-content: space-between; align-items: center;">
      <div class="footer-col" style="flex: 1; text-align: left;">
        {%- if site.github_username -%}
        <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}" style="text-decoration: none;">{{ site.github_displayname }}</a>
        {%- endif -%}
      </div>

      <div class="footer-col" style="flex: 2; text-align: center;">
        <p style="margin: 0;">{{- site.description | escape -}}</p>
      </div>

      <div class="footer-col" style="flex: 1; text-align: right;">
        {%- if site.linkedin_username -%}
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}" style="text-decoration: none;">{{ site.linkedin_displayname }}</a>
        {%- endif -%}
      </div>
    </div>

  </div>

</footer>
