<footer class="site-footer h-card">
  <data class="u-url" href="{{ " /" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper" style="display: flex; justify-content: space-between; align-items: center;">
      <div class="footer-col" style="flex: 1; text-align: left;">
        <ul class="social-media-list">
          {%- if site.github_username -%}
          <li><a href="https://github.com/{{ site.github_username | cgi_escape | escape }}"><svg class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
              </svg> <span class="username">{{ site.github_displayname }}</span></a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col" style="flex: 2; text-align: center;">
        <p>{{- site.description | escape -}}</p>
      </div>

      <div class="footer-col" style="flex: 1; text-align: right;">
        <ul class="social-media-list">
          {%- if site.linkedin_username -%}
          <li><a href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}"><svg
                class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
              </svg> <span class="username">{{ site.linkedin_displayname }}</span></a></li>
          {%- endif -%}
        </ul>
      </div>
    </div>

  </div>

</footer>
