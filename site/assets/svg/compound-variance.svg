<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="420" viewBox="0 0 720 420">
  <rect width="720" height="420" fill="white"/>

  <!-- Axes -->
  <line x1="64" y1="372" x2="696" y2="372" stroke="black" stroke-width="2"/>
  <line x1="64" y1="372" x2="64" y2="24" stroke="black" stroke-width="2"/>

  <!-- Labels -->
  <text x="380" y="406" text-anchor="middle" font-size="14">Tasks</text>
  <text x="18" y="198" text-anchor="middle" font-size="14"
        transform="rotate(-90 18 198)">Accuracy</text>

  <!-- Shaded task variance (compounding) -->
  <polygon
    points="64,372 190.4,302.4 316.8,232.8 443.2,163.2 569.6,93.6 696,24
            696,166.51 569.6,189.34 443.2,219.78 316.8,259.25 190.4,309.36 64,372"
    fill="black" fill-opacity="0.08"/>

  <!-- Perfect execution -->
  <line x1="64" y1="372" x2="696" y2="24"
        stroke="black" stroke-width="2" stroke-dasharray="6 6"/>
  <text x="690" y="14" text-anchor="end" font-size="12">Perfect execution</text>

  <!-- Single-agent compounded -->
  <polyline
    points="64,372 190.4,309.36 316.8,259.25 443.2,219.78 569.6,189.34 696,166.51"
    fill="none" stroke="black" stroke-width="2"/>
  <text x="690" y="180.5" text-anchor="end" font-size="12">
    Single agent (90%, compounded)
  </text>

  <!-- Variance label -->
  <text x="420" y="230" font-size="13" fill="black" fill-opacity="0.7">
    Task variance (compounding)
  </text>
</svg>
