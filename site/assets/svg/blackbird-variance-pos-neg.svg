<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="420" viewBox="0 0 720 420">
  <rect width="720" height="420" fill="white"/>

  <text x="380" y="18" text-anchor="middle" font-size="16">Per-task variance</text>

  <!-- Axes -->
  <line x1="64" y1="372" x2="696" y2="372" stroke="black" stroke-width="2"/>
  <line x1="64" y1="372" x2="64" y2="24" stroke="black" stroke-width="2"/>

  <!-- X ticks -->
  <line x1="64" y1="372" x2="64" y2="378" stroke="black"/><text x="64" y="394" text-anchor="middle" font-size="12">0</text>
  <line x1="190.4" y1="372" x2="190.4" y2="378" stroke="black"/><text x="190.4" y="394" text-anchor="middle" font-size="12">1</text>
  <line x1="316.8" y1="372" x2="316.8" y2="378" stroke="black"/><text x="316.8" y="394" text-anchor="middle" font-size="12">2</text>
  <line x1="443.2" y1="372" x2="443.2" y2="378" stroke="black"/><text x="443.2" y="394" text-anchor="middle" font-size="12">3</text>
  <line x1="569.6" y1="372" x2="569.6" y2="378" stroke="black"/><text x="569.6" y="394" text-anchor="middle" font-size="12">4</text>
  <line x1="696" y1="372" x2="696" y2="378" stroke="black"/><text x="696" y="394" text-anchor="middle" font-size="12">5</text>

  <!-- Y ticks (-0.4..0.4) -->
  <line x1="64" y1="372" x2="58" y2="372" stroke="black"/><text x="54" y="376" text-anchor="end" font-size="12">-0.4</text>
  <line x1="64" y1="285" x2="58" y2="285" stroke="black"/><text x="54" y="289" text-anchor="end" font-size="12">-0.2</text>
  <line x1="64" y1="198" x2="58" y2="198" stroke="black"/><text x="54" y="202" text-anchor="end" font-size="12">0</text>
  <line x1="64" y1="111" x2="58" y2="111" stroke="black"/><text x="54" y="115" text-anchor="end" font-size="12">0.2</text>
  <line x1="64" y1="24" x2="58" y2="24" stroke="black"/><text x="54" y="28" text-anchor="end" font-size="12">0.4</text>

  <!-- Axis labels -->
  <text x="380" y="406" text-anchor="middle" font-size="14">Tasks</text>
  <text x="18" y="198" text-anchor="middle" font-size="14" transform="rotate(-90 18 198)">Deviation from plan</text>

  <!-- Baseline (on-track) -->
  <line x1="64" y1="198" x2="696" y2="198" stroke="black" stroke-width="2" stroke-dasharray="6 6"/>
  <text x="690" y="188" text-anchor="end" font-size="12">On track (0 deviation)</text>

  <!--
    Curved per-task cones using quadratic Beziers.
    Baseline y0 = 198.
    +/- sigma mapped to yTop = 158.85, yBot = 237.15 (sigma = 0.1).
    Control points are closer to baseline to create a "gradual then growing" curve.
  -->
  <g fill="black" fill-opacity="0.08" stroke="none">
    <!-- Task 0->1 -->
    <path d="M 64 198
             Q 127.2 186.25 190.4 158.85
             L 190.4 237.15
             Q 127.2 209.75 64 198
             Z"/>
    <!-- Task 1->2 -->
    <path d="M 190.4 198
             Q 253.6 186.25 316.8 158.85
             L 316.8 237.15
             Q 253.6 209.75 190.4 198
             Z"/>
    <!-- Task 2->3 -->
    <path d="M 316.8 198
             Q 380.0 186.25 443.2 158.85
             L 443.2 237.15
             Q 380.0 209.75 316.8 198
             Z"/>
    <!-- Task 3->4 -->
    <path d="M 443.2 198
             Q 506.4 186.25 569.6 158.85
             L 569.6 237.15
             Q 506.4 209.75 443.2 198
             Z"/>
    <!-- Task 4->5 -->
    <path d="M 569.6 198
             Q 632.8 186.25 696 158.85
             L 696 237.15
             Q 632.8 209.75 569.6 198
             Z"/>
  </g>

  <text x="320" y="160" font-size="13" fill="black" fill-opacity="0.7">Task variance (resets each task)</text>
</svg>
